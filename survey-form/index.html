<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
  <title>JAngel98's Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">First programming language</h1>
    <p id="description">This survey is for people who loves to code!</p>
  </header>
  <main id="form-container">
    <form id="survey-form" action="/">
      <label for="name" id="name-label">
        Enter your full name:
      </label>
      <input id="name" type="text" placeholder="John Doe" required>
      <label for="email" id="email-label">
        Enter your email:
      </label>
      <input id="email" type="email" placeholder="johndoe@example.com" required>
      <label for="number" id="number-label">
        Enter your age (optional):
      </label>
      <input id="number" type="number" placeholder="Age (13 to 120)" min="13" max="120">
      <label for="dropdown">What was your first programming language?</label>
      <select id="dropdown">
        <option value="" selected disabled>(choose your language)</option>
        <option value="c++">C++</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
      </select>
      <fieldset>
        <legend>What mean coding for you?</legend>
        <label for="hobbie">
          <input type="radio" id="hobbie" class="inline" name="language" value="hobbie" checked>
          It is a hobbie
        </label>
        <label for="profession">
          <input type="radio" id="profession" class="inline" name="language" value="profession">
          It is a profession
        </label>
      </fieldset>
      <fieldset>
        <legend>Which platforms do you prefer to improve your coding skills?</legend>
        <label for="free-code-camp">
          <input id="free-code-camp" type="checkbox" value="free-code-camp" class="inline" checked> freeCodeCamp
        </label>
        <label for="w3schools">
          <input id="w3schools" type="checkbox" value="w3schools" class="inline"> W3Schools
        </label>
        <label for="platzi">
          <input id="platzi" type="checkbox" value="platzi" class="inline"> Platzi
        </label>
        <label for="ms-learn">
          <input id="ms-learn" type="checkbox" value="ms-learn" class="inline"> Microsoft Learn
        </label>
      </fieldset>
      <fieldset>
        <legend>Tell me more about you!</legend>
        <label for="bio">
          <textarea id="bio" name="bio" rows="3" cols="35" placeholder="How do you feel?..."></textarea>
        </label>
      </fieldset>
	  <hr>
	  <input id="submit" type="submit" value="Submit">
    </form>
    <p>Coded by <a href="https://github.com/JAngel98" alt="Follow to Jose Angel Garcia Rodriguez in Github" target="_blank">@JAngel98</a></p>
  </main>
</body>
</html>
